<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>e-Krishi - Transforming online farming</title>



</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="comp_name">e-Krishi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav_ul">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-main">
        <div class="row-main">
            <div class="sidebar">
                <a href="">Crops</a>
                <a href="">Seeds</a>
                <a href="">Pesticides</a>
                <a href="">Fertilizers</a>
                <a href="">asfasfasf</a>
                <a href="">asfasfasf</a>
                <a href="">asfasfasf</a>
                <a href="">asfasfasf</a>
            </div>
        </div>
        <div class="row-main">
            <div class="form">
                <h1 id="heading">Register</h1>
                <div class="input-group mb-3" id="inputs">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" placeholder="Enter your name" aria-label="Username"
                        aria-describedby="name" id="name">
                </div>
                <div class="input-group mb-3" id="inputs">
                    <span class="input-group-text">Address</span>
                    <textarea class="form-control" aria-label="With textarea" id="add"
                        placeholder="Enter your address"></textarea>
                </div>
                <div class="input-group mb-3" id="inputs">
                    <span class="input-group-text">Phone No</span>
                    <input type="text" class="form-control" placeholder="Enter your phone no." aria-label="Phone No"
                        aria-describedby="phno" id="phno">
                </div>
                <div class="input-group mb-3" id="inputs">
                    <label class="input-group-text" for="crp_name">Crop Name</label>
                    <select class="form-select" id="crp_name">
                        <option selected>Select a Crop Name</option>
                        <option value="rice">Rice</option>
                        <option value="wheat">Wheat</option>
                    </select>
                </div>
                <div class="input-group mb-3" id="inputs">
                    <label class="input-group-text" for="area">Land Area</label>
                    <select class="form-select" id="area">
                        <option selected>Select a Land Area</option>
                        <option value="1">1 bigha (3000 sq.yard)</option>
                        <option value="2">2 bigha (6000 sq.yard)</option>
                        <option value="3">3 bigha (9000 sq.yard)</option>
                        <option value="5">5 bigha (15000 sq.yard)</option>
                        <option value="10">10 bigha (30000 sq.yard)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="submit_btn">Submit</button>
            </div>
        </div>
        <div class="row-main">
            <div class="imgs"></div>
        </div>
    </div>
    <script src="src.js"></script>
</body>

</html>
